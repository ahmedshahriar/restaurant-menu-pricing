name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:  # allows manual runs from the GitHub UI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 2.2.1

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install packages
        run: |
          poetry install --only dev --no-root --sync
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Lint check [Python]
        run: poetry poe lint-check

      - name: Format check [Python]
        run: poetry poe format-check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [qa]  # ensures lint/format checks pass first
    env:
      # Prevent optional deep learning backends (TensorFlow, Flax) from loading
      # to avoid illegal instruction errors in CI and speed up startup.
      # Disable Hugging Face telemetry to reduce noise in logs.
      TRANSFORMERS_NO_TF: "1"
      TRANSFORMERS_NO_FLAX: "1"
      HF_HUB_DISABLE_TELEMETRY: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 2.2.1

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install packages
        run: |
          poetry install --no-root --sync
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Run tests
        run: |
          echo "Running tests..."
          poetry poe test

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' # only on push events to avoid redundant reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # optional if public
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true # optional, shows more debugging info
