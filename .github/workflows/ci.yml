name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 2.2.1

      - name: Install packages
        run: |
          poetry install --only dev --no-root
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Lint check [Python]
        run: poetry poe lint-check

      - name: Format check [Python]
        run: poetry poe format-check

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      # Prevent optional deep learning backends (TensorFlow, Flax) from loading
      # to avoid illegal instruction errors in CI and speed up startup.
      # Disable Hugging Face telemetry to reduce noise in logs.
      TRANSFORMERS_NO_TF: "1"
      TRANSFORMERS_NO_FLAX: "1"
      HF_HUB_DISABLE_TELEMETRY: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 2.2.1

      - name: Install packages
        run: |
          poetry install --no-root
          poetry self add 'poethepoet[poetry_plugin]'

      - name: Run tests
        run: |
          echo "Running tests..."
          poetry poe test
