name: Build & Push to GHCR

on:
  push:
    # Uncomment to restrict to main branch only
#    branches:
#      - main
    tags:
      - 'v*.*.*'         # e.g. v1.2.3 --->  release builds
  workflow_dispatch: {}   # manual trigger if needed

permissions:
  contents: read
  packages: write
  id-token: write            # for provenance / attestation
  attestations: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # — Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # full history if needed for versioning tools

      # — Extract app version from pyproject.toml
      - name: Read app version
        id: appver
        run: |
          set -euo pipefail
          VERSION=$(grep -E '^[[:space:]]*version[[:space:]]*=' pyproject.toml \
                    | head -1 \
                    | sed -E "s/.*=[[:space:]]*['\"]([^'\"]+)['\"].*/\1/")
          if [ -z "$VERSION" ]; then
            echo "ERROR: version not found in pyproject.toml"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      # — Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # — Set up Docker Buildx (multi-platform, caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
#        with:
#          # only be enabled when BuildKit is running as an unprivileged user and is fully trusted.
#          buildkitd-flags: --oci-worker-disable-process-sandbox  # optional tuning


      # — Optional: Cache Docker layers for faster builds
      - name: Enable Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ github.sha }}
          restore-keys: |
            buildx-cache-

      # — Generate dynamic OCI metadata (labels + tags)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value=${{ steps.appver.outputs.version }}
          labels: |
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
            org.opencontainers.image.revision={{sha}}
            org.opencontainers.image.source={{repository}}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.documentation=${{ github.server_url }}/${{ github.repository }}#readme
            org.opencontainers.image.version=${{ steps.appver.outputs.version }}
            org.opencontainers.image.authors=ahmedshahriar <ahmed.shahriar.sakib@gmail.com>
            org.opencontainers.image.licenses=Apache-2.0

      # — Build & push image
      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.appver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # — Generate provenance attestation
      - name: Generate build attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.meta.outputs.digest }}
          push-to-registry: true
